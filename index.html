<!DOCTYPE html>
<html lang="pt-br" xmlns:mso="urn:schemas-microsoft-com:office:office" xmlns:msdt="uuid:C2F41010-65B3-11d1-A29F-00AA00C14882">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page Promoção</title>
  <link rel="stylesheet" href="styles.css">


</head>
<body>
 
  <header class="banner">
    <div class="overlay"></div>
    <div class="banner-content">
      <h1>Ganhe Seu Cupom Promocional na nossa loja!</h1>
      <p>Descontos incríveis esperando por você. Inscreva-se agora!</p>
    </div>
  </header>

  <!-- Formulário -->
  <section class="form-section">
    <h2>Solicite seu cupom</h2>
    <form class="promo-form">
      <label for="name">Nome:</label>
      <input type="text" class="name" name="name" placeholder="Seu nome" required>

      <label for="email">E-mail:</label>
      <input type="email" class="email" name="email" placeholder="Seu e-mail" required>


      <label for="email">Cidade:</label>
      <input type="email" class="email" name="email" placeholder=" Coloque sua cidade" required>


      <label for="email">Contato:</label>
      <input type="email" class="email" name="email" placeholder="Digite seu Número" required>

      <label for="promo-code">Cupom:</label>
      <input type="text" id="promo-code" name="promo-code" placeholder="Digite 'BARRA CREW2024'" required>

      <button type="submit">Solicitar Cupom</button>
    </form>
  </section>
</body>
</html>
